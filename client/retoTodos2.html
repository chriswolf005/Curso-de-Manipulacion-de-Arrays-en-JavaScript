<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    <script>
        const app=document.getElementById("app")
        let h1=document.createElement("h1")
            h1.innerText="ToDos"
        app.appendChild(h1)
        const toDos=[{title:"Lavar" ,done:false},{title:"planchar",done:false}, 
        {title:"barrer",done:true}]
            toDos.forEach(todo => {
        app.innerHTML += `
        <li> 
          Nombre: ${todo.title} - 
          <input type="checkbox" ${todo.done ? 'checked' : ''}/>
        </li>`
      });
    

    </script>
    </div>
</body>
</html>
